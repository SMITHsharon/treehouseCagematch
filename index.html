<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NSS Treehouse Cage Match</title>

	<link rel="stylesheet" type="text/css" href="./styles/main.css">

<body>
	<h1>Treehouse Cage Match</h1>

	<div id="inputFields">

		  <div class="col-lg-6">
		    <div class="input-group">
		      <span class="label label-info">Player 1:</span>
		      <input type="text" id="userInput1" class="form-control" placeholder="Enter First Name Here ...">
		    </div><!-- /input-group -->
		  </div class="col-lg-6">


		  <div class="col-lg-6">
		    <div class="input-group">
		      <span class="label label-info">Player 2:</span>

		    </div><!-- /input-group -->
		  </div class="col-lg-6">
		 </div>


	    <div class="input-group">
	      <span class="input-group-btn">
	        <button id="go" class="btn btn-default" type="button">Start Cage Match</button>
	      </span>
	    </div> <!--/input-group -->
	</div> <!--/inputFields -->

	<div id="outputContainer">
		<!-- write output here --> 
	</div>
  

	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
