<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NSS Treehouse Cage Match</title>

<!-- <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="jquery.color.min.js"></script> -->

	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
	<h4>Treehouse Cage Match</h4>

	<div id="inputFields">
		<div class="row">
			<!-- Input Text Fields group -->
			<div class="col-sm-3"></div>

			<div class="col-sm-3 nameInput">
			  <span class="label label-info">Player 1:</span>
			  <input type="text" id="userInput1" class="form-control" size="25" placeholder="Enter First Name Here ...">
			</div>

			<div class="col-sm-1"></div>

			<div class="col-lg-3 nameInput">
			  <span class="label label-info">Player 2:</span>
			  <input type="text" id="userInput2" class="form-control" size="25" placeholder="Enter Second Name Here ...">
			</div>


			<!-- Start Cage Match button group -->
		 	<div class="col-sm-4"></div>

		    <div id="goButtonDiv" class="input-group col-sm-4">
		        <button id="go" class="btn btn-default btn-lg" type="button">Start Cage Match</button>

		    </div> <!--/goButtonDiv -->

		    <div class="col-sm-4"></div>

	    </div> <!-- // .row -->
	</div> <!--/inputFields div -->


	<div id="outputContainer">
		<!-- write output here --> 
	</div>
  

	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>

</body>
</html>
